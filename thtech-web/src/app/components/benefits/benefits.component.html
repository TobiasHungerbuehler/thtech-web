<section id="leistungen" class="benefits">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Was ich tue</h2>
            <p class="section-description">Digitale Werkzeuge, die Arbeit abnehmen.</p>
        </div>

        <div class="benefits-grid">
            <article class="benefit-card" *ngFor="let benefit of benefits">
                <div class="benefit-icon" [ngSwitch]="benefit.icon">
                    <svg *ngSwitchCase="'code'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>

                    <svg *ngSwitchCase="'cogs'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path>
                        <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                        <path d="M12 2v2"></path>
                        <path d="M12 22v-2"></path>
                        <path d="M2 12h2"></path>
                        <path d="M22 12h-2"></path>
                    </svg>

                    <svg *ngSwitchCase="'chart'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>
                <h3 class="benefit-title">{{ benefit.title }}</h3>
                <p class="benefit-description">{{ benefit.description }}</p>
            </article>
        </div>
    </div>
</section>
