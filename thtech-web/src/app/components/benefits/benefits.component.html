<section id="leistungen" class="benefits">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Software, die zu dir passt</h2>
      <p class="section-description">
        Transparente Entwicklung, persönlicher Kontakt, schweizerische Qualität.
      </p>
    </div>

    <div class="benefits-grid">
      <article class="benefit-card" *ngFor="let benefit of benefits">
        <div class="benefit-icon" [ngSwitch]="benefit.icon">
          <svg *ngSwitchCase="'arrow'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <svg *ngSwitchCase="'stack'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
          <svg *ngSwitchDefault viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <h3 class="benefit-title">{{ benefit.title }}</h3>
        <p class="benefit-description">{{ benefit.description }}</p>
      </article>
    </div>
  </div>
</section>
