<section id="warum" class="why">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Warum TH TECH?</h2>
            <p class="section-description">Keine bösen Überraschungen. Weder beim Preis, noch beim Ergebnis.</p>
        </div>

        <div class="spec-sheet">
            <div class="spec-row" *ngFor="let reason of reasons">
                <div class="spec-header">
                    <div class="spec-icon">
                        <ng-container [ngSwitch]="reason.icon">
                            <svg *ngSwitchCase="'wallet'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path>
                                <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                                <path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path>
                            </svg>

                            <svg *ngSwitchCase="'person'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>

                            <svg *ngSwitchCase="'shield'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                        </ng-container>
                    </div>
                    <h3 class="spec-title">{{ reason.title }}</h3>
                </div>

                <div class="spec-content">
                    <p class="spec-description">{{ reason.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
