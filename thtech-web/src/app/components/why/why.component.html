<section id="warum" class="why">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Warum TH TECH?</h2>
            <p class="section-description">Kein Theater. Keine Show. Nur LÃ¶sungen, die laufen.</p>
        </div>

        <div class="spec-sheet">
            <div class="spec-row" *ngFor="let reason of reasons">
                <div class="spec-header">
                    <div class="spec-icon">
                        <ng-container [ngSwitch]="reason.icon">
                            <svg *ngSwitchCase="'person'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="7" r="4"></circle>
                                <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
                            </svg>
                            <svg *ngSwitchCase="'target'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="9"></circle>
                                <circle cx="12" cy="12" r="4"></circle>
                                <line x1="12" y1="2" x2="12" y2="6"></line>
                                <line x1="12" y1="18" x2="12" y2="22"></line>
                                <line x1="2" y1="12" x2="6" y2="12"></line>
                                <line x1="18" y1="12" x2="22" y2="12"></line>
                            </svg>
                            <svg *ngSwitchCase="'bolt'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 11 14 9 22 19 10 11 10 13 2"></polygon></svg>
                        </ng-container>
                    </div>
                    <h3 class="spec-title">{{ reason.title }}</h3>
                </div>
                <div class="spec-content">
                    <p class="spec-description">{{ reason.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
