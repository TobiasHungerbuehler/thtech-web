<section id="warum" class="why">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Warum TH TECH?</h2>
      <p class="section-description">
        Kein Theater. Keine Show. Nur Lösungen, die laufen. Ich baue Software so, wie KMU arbeiten: direkt, pragmatisch, ohne unnötige Komplexität.
      </p>
    </div>

    <div class="reasons-grid">
      <article class="reason-card" *ngFor="let reason of reasons">
        <div class="reason-icon">
          <ng-container [ngSwitch]="reason.icon">
            <svg *ngSwitchCase="'person'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="7" r="4"></circle>
              <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
            </svg>
            <svg *ngSwitchCase="'target'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="9"></circle>
              <circle cx="12" cy="12" r="4"></circle>
              <line x1="12" y1="2" x2="12" y2="6"></line>
              <line x1="12" y1="18" x2="12" y2="22"></line>
              <line x1="2" y1="12" x2="6" y2="12"></line>
              <line x1="18" y1="12" x2="22" y2="12"></line>
            </svg>
            <svg *ngSwitchCase="'bolt'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13 2 3 14 11 14 9 22 19 10 11 10 13 2"></polygon>
            </svg>
          </ng-container>
        </div>
        <div class="reason-copy">
          <h3 class="reason-title">{{ reason.title }}</h3>
          <p class="reason-description">{{ reason.description }}</p>
        </div>
      </article>
    </div>
  </div>
</section>
